version: "3"

services: 
    odoo:
        build: 
            context: .
            dockerfile: Dockerfile

        depends_on: 
            - db
        ports: 
            - "8069:8069"
        environment: 
            - HOST=db
            - USER=odoo
            - PASSWORD=odoo
            - NAME=odoo
        volumes:
            - ./add-ons:/mnt/extra-addons
    db:
        image: postgres:11
        ports:
            - "5432:5432"
        environment: 
            - POSTGRES_DB=postgres
            - POSTGRES_PASSWORD=odoo
            - POSTGRES_USER=odoo
        volumes:
            - odoo-db-data:/var/lib/postgresql/
    
volumes: 
    odoo-db-data:
    pgadmin:
